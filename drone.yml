- name: deploy
  image: bitsbeats/drone-helm3
  settings:
    kube_api_server:
      from_secret: k8s_server
    kube_token:
      from_secret: k8s_token
    kube_certificate:
      from_secret: k8s_cert  
    chart: ./helm
    release: myapp-staging
    namespace: drone
    wait: true
    force: true  
